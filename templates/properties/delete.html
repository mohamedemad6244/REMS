{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h2>Delete Property</h2>
    <form method="POST" action="{{ url_for('delete_property', property_id=property.Property_ID) }}">
        <p>Are you sure you want to delete this property?</p>
        <p><strong>Property ID:</strong> {{ property.Property_ID }}</p>
        <p><strong>Type:</strong> {{ property.TypeID }}</p>
        <p><strong>City:</strong> {{ property.City }}</p>
        <button type="submit">Yes, Delete</button>
        <a href="{{ url_for('list_properties') }}">Cancel</a>
    </form>
</div>
{% endblock %}
