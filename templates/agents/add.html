{% extends 'base.html' %}

{% block content %}
<section class="hndl">
    <div class="content23">
        <h2>Add Agent</h2>
        <form method="POST" action="{{ url_for('add_agent') }}">
            <label for="F_Name">First Name:</label>
            <input type="text" id="F_Name" name="First_Name" required>
    
            <label for="L_Name">Last Name:</label>
            <input type="text" id="L_Name" name="Last_Name" required>
    
            <label for="Email_Address">Email:</label>
            <input type="email" id="Email_Address" name="Email_Address" required>
    
            <label for="Phone_No">Phone:</label>
            <input type="tel" id="Phone_No" name="Phone_No" required>
    
            <label for="Date_Hired">Hire Date:</label>
            <input type="date" id="Date_Hired" name="Date_Hired" required>
    
            <label for="License_Number">License Number:</label>
            <input type="text" id="License_Number" name="License_Number" required>
    
            <button type="submit">Add Agent</button>
        </form>
    </div>
</section>
{% endblock %}
