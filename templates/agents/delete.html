{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h2>Delete Agent</h2>
    <form method="POST" action="{{ url_for('delete_agent', agent_id=agent.Agent_ID) }}">
        <p>Are you sure you want to delete this agent?</p>
        <p><strong>Agent ID:</strong> {{ agent.Agent_ID }}</p>
        <p><strong>Name:</strong> {{ agent.F_Name }} {{ agent.L_Name }}</p>
        <p><strong>Email:</strong> {{ agent.Email_Address }}</p>
        <button type="submit">Yes, Delete</button>
        <a href="{{ url_for('list_agents') }}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
